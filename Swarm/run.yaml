---
- hosts: all 

  roles: 
    - role: system
      become: yes
      tags: 
        - System

    - role: docker
      become: yes
      tags: 
        - Docker

    - role: swarm
      tags: 
        - Swarm
      when: "'Swarm' in group_names"

    - role: glusterfs
      become: yes
      tags: 
        - GlusterFS
      when: "'Gluster' in group_names"

    - role: deployStacks
      become: yes
      tags: 
        - DeployStacks
      when: "'Leader' in group_names"

    - role: fakeNas
      tags: 
        - FakeNas
      when: "'FakeNas' in group_names"
